<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติธุรกรรม | Dips Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0f0d 0%, #1a2f2a 50%, #0d1f1a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .loading-screen.hide {
            opacity: 0;
            visibility: hidden;
        }
        .infinity-loader svg {
            width: 120px;
            height: 60px;
        }
        .infinity-loader path {
            fill: none;
            stroke: #14b8a6;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: drawInfinity 2s ease-in-out infinite;
        }
        @keyframes drawInfinity {
            0%, 100% { stroke-dashoffset: 300; }
            50% { stroke-dashoffset: 0; }
        }
        .loading-logo {
            margin-top: 20px;
            font-size: 2rem;
            font-weight: 800;
            font-style: italic;
        }
        .loading-logo .dips { color: white; }
        .loading-logo .hub { color: #14b8a6; }
        .loading-progress {
            width: 200px;
            height: 3px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            margin-top: 30px;
            overflow: hidden;
        }
        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #14b8a6, #5eead4);
            animation: loadingBar 1.5s ease-in-out infinite;
        }
        @keyframes loadingBar {
            0% { width: 0%; margin-left: 0; }
            50% { width: 70%; margin-left: 15%; }
            100% { width: 0%; margin-left: 100%; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #0a0f0d 0%, #1a2f2a 50%, #0d1f1a 100%);
            min-height: 100vh;
            color: white;
        }

        /* Background */
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/assets/images/bg.jpg') center/cover no-repeat;
            opacity: 0.15;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(10, 20, 18, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(94, 234, 212, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .nav-brand span {
            font-size: 1.3rem;
            font-weight: 800;
            font-style: italic;
        }

        .nav-brand .dips { color: white; }
        .nav-brand .hub { color: #14b8a6; }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #a7c4bc;
            text-decoration: none;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #5eead4;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Main Content */
        .main-content {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Page Header */
        .page-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .back-btn {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(20, 184, 166, 0.15);
            border: 1px solid rgba(20, 184, 166, 0.3);
            border-radius: 12px;
            color: #14b8a6;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(20, 184, 166, 0.25);
            transform: translateX(-3px);
        }

        .page-title h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .page-title h1 .white { color: white; }
        .page-title h1 .teal { color: #14b8a6; }

        .page-title p {
            color: #6b8a82;
            font-size: 0.95rem;
        }

        /* Balance Card */
        .balance-card {
            background: rgba(20, 184, 166, 0.1);
            border: 1px solid rgba(20, 184, 166, 0.3);
            border-radius: 16px;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .balance-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .balance-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #14b8a6, #0d9488);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
        }

        .balance-text h3 {
            color: #6b8a82;
            font-size: 0.9rem;
            font-weight: 400;
        }

        .balance-text .amount {
            font-size: 2.2rem;
            font-weight: 700;
            color: #5eead4;
        }

        .balance-text .currency {
            font-size: 1.2rem;
            color: #14b8a6;
            margin-left: 5px;
        }

        .topup-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #14b8a6, #0d9488);
            border: none;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Kanit', sans-serif;
            transition: all 0.3s;
        }

        .topup-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(20, 184, 166, 0.4);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(26, 47, 42, 0.8);
            border: 1px solid rgba(94, 234, 212, 0.2);
            border-radius: 10px;
            color: #a7c4bc;
            font-size: 0.9rem;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(20, 184, 166, 0.2);
            border-color: #14b8a6;
            color: #5eead4;
        }

        /* Transactions List */
        .transactions-list {
            background: rgba(26, 47, 42, 0.6);
            border: 1px solid rgba(94, 234, 212, 0.15);
            border-radius: 16px;
            overflow: hidden;
        }

        .transaction-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 25px;
            border-bottom: 1px solid rgba(94, 234, 212, 0.1);
            transition: background 0.3s;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-item:hover {
            background: rgba(20, 184, 166, 0.05);
        }

        .transaction-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .transaction-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .transaction-icon.topup {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
        }

        .transaction-icon.purchase {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .transaction-icon.refund {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        .transaction-info h4 {
            color: white;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 3px;
        }

        .transaction-info p {
            color: #6b8a82;
            font-size: 0.85rem;
        }

        .transaction-right {
            text-align: right;
        }

        .transaction-amount {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .transaction-amount.positive {
            color: #22c55e;
        }

        .transaction-amount.negative {
            color: #ef4444;
        }

        .transaction-balance {
            color: #6b8a82;
            font-size: 0.8rem;
            margin-top: 3px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state i {
            font-size: 4rem;
            color: rgba(94, 234, 212, 0.2);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #a7c4bc;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #6b8a82;
            font-size: 0.9rem;
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 40px;
            color: #6b8a82;
        }

        .loading-state i {
            font-size: 2rem;
            color: #14b8a6;
            margin-bottom: 15px;
        }

        /* Not Logged In */
        .not-logged-in {
            text-align: center;
            padding: 80px 20px;
        }

        .not-logged-in i {
            font-size: 5rem;
            color: rgba(94, 234, 212, 0.3);
            margin-bottom: 25px;
        }

        .not-logged-in h2 {
            color: white;
            margin-bottom: 15px;
        }

        .not-logged-in p {
            color: #6b8a82;
            margin-bottom: 30px;
        }

        .login-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 40px;
            background: #5865F2;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: #4752C4;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <!-- Loading Screen (จะถูกแสดงโดย JS ถ้าจำเป็น) -->
    <div class="loading-screen" id="loadingScreen" style="display: none;">
        <div class="infinity-loader">
            <svg viewBox="0 0 100 50">
                <path d="M25,25 C25,10 10,10 10,25 C10,40 25,40 25,25 C25,10 40,10 50,25 C60,40 75,40 75,25 C75,10 90,10 90,25 C90,40 75,40 75,25 C75,10 60,10 50,25 C40,40 25,40 25,25" />
            </svg>
        </div>
        <div class="loading-logo">
            <span class="dips">DIPS</span><span class="hub">HUB</span>
        </div>
        <div class="loading-progress">
            <div class="loading-progress-bar"></div>
        </div>
    </div>
    <script>
        // ตรวจสอบว่าควรแสดง loading หรือไม่
        (function() {
            const navEntries = performance.getEntriesByType('navigation');
            const navType = navEntries.length > 0 ? navEntries[0].type : 'navigate';
            const referrer = document.referrer;
            const currentHost = window.location.host;
            let showLoading = true;
            
            if (referrer && navType === 'navigate') {
                try {
                    const referrerUrl = new URL(referrer);
                    if (referrerUrl.host === currentHost) {
                        showLoading = false;
                    }
                } catch (e) {}
            }
            
            if (showLoading) {
                document.getElementById('loadingScreen').style.display = 'flex';
            }
        })();
    </script>

    <!-- Background -->
    <div class="bg-wrapper">
        <div class="bg-image"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="/" class="nav-brand">
            <i class="fa-solid fa-gear fa-spin" style="color: #14b8a6; font-size: 1.3rem;"></i>
            <span><span class="dips">DIPS</span><span class="hub">HUB</span></span>
        </a>
        <div class="nav-links">
            <a href="/"><i class="fa-solid fa-house"></i> Home</a>
            <a href="/pages/store.html"><i class="fa-solid fa-store"></i> Store</a>
            <a href="/pages/topup.html"><i class="fa-regular fa-credit-card"></i> Topup</a>
            <a href="#"><i class="fa-solid fa-list"></i> Features</a>
            <a href="#"><i class="fa-solid fa-question"></i> How to</a>
            <a href="#"><i class="fa-regular fa-newspaper"></i> News</a>
        </div>
        <div class="user-profile">
            <!-- จะถูกอัพเดทโดย auth.js -->
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- จะถูกอัพเดทโดย JS -->
        <div class="loading-state">
            <i class="fa-solid fa-spinner fa-spin"></i>
            <p>กำลังโหลดข้อมูล...</p>
        </div>
    </main>

    <script src="/js/auth.js"></script>
    <script>
        // Hide loading screen
        window.addEventListener('load', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen && loadingScreen.style.display !== 'none') {
                setTimeout(function() {
                    loadingScreen.classList.add('hide');
                    setTimeout(function() {
                        loadingScreen.remove();
                    }, 500);
                }, 1500);
            } else if (loadingScreen) {
                loadingScreen.remove();
            }
        });

        // Format balance
        function formatBalance(amount) {
            return new Intl.NumberFormat('th-TH', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('th-TH', {
                day: 'numeric',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Get transaction type info
        function getTransactionTypeInfo(type) {
            switch(type) {
                case 'topup':
                    return { icon: 'fa-plus', class: 'topup', label: 'เติมเงิน' };
                case 'purchase':
                    return { icon: 'fa-shopping-cart', class: 'purchase', label: 'ซื้อสินค้า' };
                case 'refund':
                    return { icon: 'fa-rotate-left', class: 'refund', label: 'คืนเงิน' };
                default:
                    return { icon: 'fa-circle', class: 'topup', label: type };
            }
        }

        // Render transactions
        function renderTransactions(transactions, filter = 'all') {
            let filtered = transactions;
            if (filter !== 'all') {
                filtered = transactions.filter(t => t.type === filter);
            }

            if (filtered.length === 0) {
                return `
                    <div class="empty-state">
                        <i class="fa-solid fa-receipt"></i>
                        <h3>ไม่มีรายการธุรกรรม</h3>
                        <p>ยังไม่มีประวัติธุรกรรมที่จะแสดง</p>
                    </div>
                `;
            }

            return filtered.map(t => {
                const typeInfo = getTransactionTypeInfo(t.type);
                const isPositive = t.amount > 0;
                
                return `
                    <div class="transaction-item">
                        <div class="transaction-left">
                            <div class="transaction-icon ${typeInfo.class}">
                                <i class="fa-solid ${typeInfo.icon}"></i>
                            </div>
                            <div class="transaction-info">
                                <h4>${typeInfo.label}${t.details?.productName ? ': ' + t.details.productName : ''}</h4>
                                <p>${formatDate(t.timestamp)} • ${t.id}</p>
                            </div>
                        </div>
                        <div class="transaction-right">
                            <div class="transaction-amount ${isPositive ? 'positive' : 'negative'}">
                                ${isPositive ? '+' : ''}${formatBalance(t.amount)} ฿
                            </div>
                            <div class="transaction-balance">
                                คงเหลือ: ${formatBalance(t.balanceAfter)} ฿
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Main content render
        async function renderPage() {
            const mainContent = document.getElementById('mainContent');
            
            try {
                // Check login
                const userRes = await fetch('/api/user');
                const userData = await userRes.json();

                if (!userData.loggedIn) {
                    mainContent.innerHTML = `
                        <div class="not-logged-in">
                            <i class="fa-solid fa-user-lock"></i>
                            <h2>กรุณาเข้าสู่ระบบ</h2>
                            <p>คุณต้องเข้าสู่ระบบเพื่อดูประวัติธุรกรรม</p>
                            <a href="/auth/discord" class="login-btn">
                                <i class="fa-brands fa-discord"></i>
                                เข้าสู่ระบบด้วย Discord
                            </a>
                        </div>
                    `;
                    return;
                }

                // Get wallet data
                const walletRes = await fetch('/api/wallet');
                const walletData = await walletRes.json();

                // Get transactions
                const txRes = await fetch('/api/wallet/transactions?limit=50');
                const txData = await txRes.json();

                const balance = walletData.balance || 0;
                const transactions = txData.transactions || [];

                mainContent.innerHTML = `
                    <!-- Page Header -->
                    <div class="page-header">
                        <a href="/" class="back-btn">
                            <i class="fa-solid fa-arrow-left"></i>
                        </a>
                        <div class="page-title">
                            <h1><span class="white">ประวัติ</span> <span class="teal">ธุรกรรม</span></h1>
                            <p>ดูรายการเติมเงินและการซื้อสินค้าของคุณ</p>
                        </div>
                    </div>

                    <!-- Balance Card -->
                    <div class="balance-card">
                        <div class="balance-info">
                            <div class="balance-icon">
                                <i class="fa-solid fa-wallet"></i>
                            </div>
                            <div class="balance-text">
                                <h3>ยอดเงินคงเหลือ</h3>
                                <div>
                                    <span class="amount">${formatBalance(balance)}</span>
                                    <span class="currency">฿</span>
                                </div>
                            </div>
                        </div>
                        <a href="/pages/topup.html" class="topup-btn">
                            <i class="fa-solid fa-plus"></i>
                            เติมเงิน
                        </a>
                    </div>

                    <!-- Filters -->
                    <div class="filters">
                        <button class="filter-btn active" data-filter="all">ทั้งหมด</button>
                        <button class="filter-btn" data-filter="topup">เติมเงิน</button>
                        <button class="filter-btn" data-filter="purchase">ซื้อสินค้า</button>
                        <button class="filter-btn" data-filter="refund">คืนเงิน</button>
                    </div>

                    <!-- Transactions -->
                    <div class="transactions-list" id="transactionsList">
                        ${renderTransactions(transactions)}
                    </div>
                `;

                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        const filter = btn.dataset.filter;
                        document.getElementById('transactionsList').innerHTML = renderTransactions(transactions, filter);
                    });
                });

            } catch (error) {
                console.error('Error:', error);
                mainContent.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-exclamation-triangle"></i>
                        <h3>เกิดข้อผิดพลาด</h3>
                        <p>ไม่สามารถโหลดข้อมูลได้ กรุณาลองใหม่</p>
                    </div>
                `;
            }
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(renderPage, 300);
        });
    </script>
</body>
</html>
