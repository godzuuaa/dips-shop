                const cards = document.querySelectorAll('.product-card');

                cards.forEach(card => {
                    card.style.display = 'block';
                    card.style.animation = 'none';
                    card.offsetHeight; // Trigger reflow
                    card.style.animation = 'fadeIn 0.3s ease';
                });

                if (filter === 'instock') {
                    cards.forEach(card => {
                        if (parseInt(card.dataset.stock) === 0) {
                            card.style.display = 'none';
                        }
                    });
                } else if (filter === 'low') {
                    cards.forEach(card => {
                        const stock = parseInt(card.dataset.stock);
                        if (stock === 0 || stock > 5) {
                            card.style.display = 'none';
                        }
                    });
                } else if (filter === 'price-low') {
                    const grid = document.getElementById('productsGrid');
                    const sorted = [...cards].sort((a, b) => parseInt(a.dataset.price) - parseInt(b.dataset.price));
                    sorted.forEach(card => grid.appendChild(card));
                } else if (filter === 'price-high') {
                    const grid = document.getElementById('productsGrid');
                    const sorted = [...cards].sort((a, b) => parseInt(b.dataset.price) - parseInt(a.dataset.price));
                    sorted.forEach(card => grid.appendChild(card));
                }
            });
        });

        // Init
        async function initPage() {
            // ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏à‡∏≤‡∏Å API (Database)
            const hasDbProducts = await loadProducts();
            
            // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÉ‡∏ô database ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ default
            if (!hasDbProducts || Object.keys(productsData).length === 0) {
                console.log('No products in DB, using defaults');
                loadDefaultProducts();
            }
            
            // ‡πÅ‡∏™‡∏î‡∏á‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ï‡∏≤‡∏° category
            const category = getCategory();
            renderProducts(category);
        }
        
        // Auto-refresh polling ‡∏ó‡∏∏‡∏Å 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        let refreshInterval;
        async function refreshProducts() {
            const hasDbProducts = await loadProducts();
            if (!hasDbProducts || Object.keys(productsData).length === 0) {
                loadDefaultProducts();
            }
            const category = getCategory();
            renderProducts(category);
        }
        
        function startAutoRefresh() {
            refreshInterval = setInterval(refreshProducts, 3000); // Refresh ‡∏ó‡∏∏‡∏Å 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        }
        
        // ‡∏´‡∏¢‡∏∏‡∏î refresh ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏´‡∏ô‡πâ‡∏≤
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) clearInterval(refreshInterval);
        });
        
        // Refresh ‡πÄ‡∏°‡∏∑‡πà‡∏≠ focus ‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                refreshProducts();
            }
        });
        
        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å init ‡πÅ‡∏•‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏° auto-refresh
        initPage();
        startAutoRefresh();

        // Hide loading screen
        window.addEventListener('load', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen && loadingScreen.style.display !== 'none') {
                setTimeout(function() {
                    loadingScreen.classList.add('hide');
                    setTimeout(function() {
                        loadingScreen.remove();
                    }, 300);
                }, 800);
            } else if (loadingScreen) {
                loadingScreen.remove();
            }
        });

        // Animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
    <script src="../js/sweetalert-config.js"></script>
